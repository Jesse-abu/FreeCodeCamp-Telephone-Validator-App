<!DOCTYPE HTML>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <title>Telephone checker</title>
  <link rel="stylesheet" href="tcstyles.css">
 </head>
 <body>
  <main>
   <div class="telephone-box">
    <h1 style="color:white; font-size:50px;">TELEPHONE NUMBER VALIDATOR</h1>
    <div class="input-container">
     <label for="number"><strong>Enter a number:</strong></label>
     <input type="text" id="user-input"/>
     <div id="results-div" class="output-container"></div>
     <div class="buttons">
      <div class="b1"><button id="check-btn" class="check">Call</button></div>
      <div class="b1"><button id="clear-btn" class="clear">Reset</button></div>
     </div>
    </div>
   </div>
  </main>
  <script src="./tcscript.js"></script>
 </body>
</html>
